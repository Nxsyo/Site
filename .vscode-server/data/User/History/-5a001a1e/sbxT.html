<body>
    <table id="tabdep" class="display" border = 5>
        <tr>
            <th>
                Nom du departement 
            </th>
        </tr>
        {% for depart in departs %}
            <tr>
                <td>
                    {{ depart.departement_nom }}
                </td>
                <td>
                    {{depart.id}}
                </td>
             </tr>
        {%endfor%}
        <script>
            new DataTable('#tabdep');
        </script>
    </table>
</body>
